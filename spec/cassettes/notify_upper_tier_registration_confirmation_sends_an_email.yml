      string: '{"content":{"body":"#You are now registered as an upper tier waste
        carrier, broker and dealer\r\n\r\nYour registration number is\r\n\r\n#CBDU2\r\n\r\n#Your
        registration lasts for 3 years, however the link to your certificate will
        only be available for 6 months. You must download the file and keep it for
        reference.\r\n\r\nDownload your certificate at: Hello World\r\n\r\nJane\r\n\r\nBased
        on what you told us about your organisation and what it does, we have registered
        you as an upper tier waste carrier, broker and dealer.\r\n\r\nBeing an upper
        tier waste carrier, broker and dealer means that:\r\n\r\n*you need to renew
        your registration every 3 years\r\n*you\u2019ll need to pay a registration
        charge each time you renew\r\n*we will contact you on this email address when
        your registration is due to be renewed in 3 years'' time\r\n*if we cannot
        reach you, you\u2019ll have to pay more for a new registration\r\n\r\nThere
        are some simple rules you must follow:\r\n\r\n*if you give your waste to another
        person or business you must check they are properly authorised to accept it,
        for example as a permitted site or a registered waste carrier\r\n*make sure
        the correct documentation is completed for each transfer of waste and that
        it correctly describes the waste\r\n*make sure any waste is safely handled
        and stored\r\n*minimise the environmental impact of waste by prioritising
        waste prevention, reuse, recycling and recovery over disposal\r\n\r\n#Updating
        your details\r\n\r\nIf any of the details you''ve given us change, you must
        update them within 28 days by contacting the Environment Agency.\r\n\r\nJane
        Doe\r\n\r\n42\r\nFoo Gardens\r\nBaz City\r\nBS1 5AH\r\n\r\nTelephone number:
