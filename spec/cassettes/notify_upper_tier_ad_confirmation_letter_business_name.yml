      string: '{"content":{"body":"Dear Jane Doe\r\nYou are now registered as an upper
        tier waste carrier, broker and dealer. \r\n\r\nYour registration number is
        CBDU1.\r\n\r\n#As an upper tier waste carrier, broker and dealer:\r\n*you
        need to renew your registration every 3 years\r\n*you\u2019ll need to pay
        a registration charge each time you renew\r\n*if we cannot reach you, you\u2019ll
        have to pay more for a new registration\r\n\r\n#There are some simple rules
        you must follow:\r\n*if you give your waste to another person or business
        you must check they are properly authorised to accept it, for example as a
        permitted site or a registered waste carrier\r\n*make sure the correct documentation
        is completed for each transfer of waste and that it correctly describes the
        waste\r\n*make sure any waste is safely handled and stored\r\n*minimise the
        environmental impact of waste by prioritising waste prevention, reuse, recycling
        and recovery over disposal\r\n\r\n-------------\r\n\r\n#Certificate of Registration
        under the Waste (England and Wales) Regulations 2011\r\n#Regulation authority\r\n#Name\r\nEnvironment
        Agency\r\n#Address \r\nNational Customer Contact Centre\r\n99 Parkway Avenue\r\nSheffield\r\nS9
        4WF\r\nTelephone number - 03708 506506\r\n\r\nThe Environment Agency certify
        that the following information is entered in the register which they maintain
        under regulation 28 of the Waste (England and Wales) Regulations 2011.\r\n#Carrier
        details\r\nName of registered carrier - Acme Waste\r\nRegistered as -  An
        upper tier waste carrier, broker and dealer\r\nRegistered address - 42, Foo
        Gardens, Baz City, BS1 5AH\r\nTelephone number - 03708 506506\r\nDate of registration
        -  4 May 2023\r\nExpiry date of registration -  4 May 2024\r\n\r\nThis certificate
        was created on  4 May 2023. These details are correct at the time of certificate
        generation.\r\n\r\n#Updating your details\r\nIf any of the details you\u2019ve
        given us change, you must update them within 28 days by contacting the Environment
        Agency.\r\n\r\nIf you have enquiries please email nccc-carrierbroker@environment-agency.gov.uk
        or contact the Environment Agency helpline: 03708 506506\r\n\r\nYours sincerely\r\nWaste
