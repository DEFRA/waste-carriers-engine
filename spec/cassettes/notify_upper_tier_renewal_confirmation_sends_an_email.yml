      string: '{"content":{"body":"# Your registration as an upper tier carrier, broker
        and dealer has been renewed\r\n\r\nYour registration number is still\r\n\r\n#
        CBDU29\r\n\r\nYour registration lasts for 3 years, however the link to your
        certificate will only be available for 6 months. You must download the file
        and keep it for reference.\r\nDownload your certificate at: My certificate\r\n\r\nBeing
        an an upper tier waste carrier, broker and dealer means that:\r\n\r\n* you
        need to renew your registration every 3 years (we\u2019ll send you a reminder)\r\n*
        you\u2019ll need to pay a registration charge each time you renew\r\n\r\nThere
        are some simple rules you must follow:\r\n\r\n* if you give your waste to
        another person or business you must check they are properly authorised to
        accept it, e.g. as a permitted site or a registered waste carrier\r\n* make
        sure the correct documentation is completed for each transfer of waste and
        that it correctly describes the waste\r\n* make sure any waste is safely handled
        and stored\r\n* minimise the environmental impact of waste by prioritising
        waste prevention, reuse, recycling and recovery over disposal\r\n\r\n# Updating
        your details\r\nIf any of the details you\u2019ve given us change, you must
        update them within 28 days by contacting the Environment Agency.\r\n\r\nJane
        Doe\r\n\r\n42\r\nFoo Gardens\r\nBaz City\r\nBS1 5AH\r\n\r\nTelephone number:
        03708 506506\r\n\r\nRenewed on:  4 May 2023\r\n\r\nThis certificate was created
        on  4 May 2023. These details are correct at the time of certificate generation.\r\n\r\nIf
        you have enquiries please email nccc-carrierbroker@environment-agency.gov.uk
        or contact the Environment Agency helpline: 03708 506506\r\n\r\nThis is an
        automated email, please do not reply","from_email":"waste.carriers.registration.service@notifications.service.gov.uk","subject":"Your
