            one: Partner
            other: Partners
          localAuthority:
            one: Chief executive
            other: Chief executives
          overseas:
            one: Business or organisation owner
            other: Business or organisation owners
          partnership:
            one: Partner
            other: Partners
          soleTrader:
            one: Business or organisation owner
            other: Business or organisation owners
          charity:
            one: Charity or trust owner
            other: Charity or trust owners
