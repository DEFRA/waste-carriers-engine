en:
  waste_carriers_engine:
    renewal_mailer:
      send_renewal_complete_email:
        subject: "Your waste carriers registration %{reg_identifier} has been renewed"
        heading:
          header:
            carrier_dealer: "Your registration as an upper tier waste carrier and dealer has been renewed"
            broker_dealer: "Your registration as an upper tier waste broker and dealer has been renewed"
            carrier_broker_dealer: "Your registration as an upper tier waste carrier, broker and dealer has been renewed"
          number: "Your registration number is still"
        paragraph_1:
          carrier_dealer: "Based on what you told us about your organisation and what it does, we have renewed your registration as an upper tier waste carrier and dealer."
          broker_dealer: "Based on what you told us about your organisation and what it does, we have renewed your registration as an upper tier waste broker and dealer."
          carrier_broker_dealer: "Based on what you told us about your organisation and what it does, we have renewed your registration as an upper tier waste carrier, broker and dealer."
        responsibilities:
          paragraph_1:
            carrier_dealer: "Being an an upper tier waste carrier and dealer means that:"
            broker_dealer: "Being an an upper tier waste broker and dealer means that:"
            carrier_broker_dealer: "Being an an upper tier waste carrier, broker and dealer means that:"
          list_1:
            item_1: "you need to renew your registration every 3 years (we’ll send you a reminder)"
            item_2: "you’ll need to pay a registration charge each time you renew"
          paragraph_2: "There are some simple rules you must follow:"
          list_2:
            item_1: "if you give your waste to another person or business you must check they are properly authorised to accept it, e.g. as a permitted site or a registered waste carrier"
            item_2: "make sure the correct documentation is completed for each transfer of waste and that it correctly describes the waste"
            item_3: "make sure any waste is safely handled and stored"
            item_4: "minimise the environmental impact of waste by prioritising waste prevention, reuse, recycling and recovery over disposal"
        details:
          subheading: "Updating your details"
          paragraph_1: "If any of the details you've given us change, you must update them within 28 days."
          labels:
            phone_number: "Telephone number"
            date_activated: "Renewed on:"
          paragraph_2:
            part_1: "You can"
            link_text: "sign in"
            part_2: "to view your certificate or make a change to your registration."
        footer_list:
          item_1: "If you have enquiries please contact the Environment Agency helpline: 03708 506506"
          item_2: "This is an automated email, please do not reply"

      send_renewal_received_pending_conviction_check_email:
        subject: "Your application to renew waste carriers registration %{reg_identifier} has been received"
        heading:
          header:
            carrier_dealer: "Your application to renew your waste carrier and dealer registration has been received"
            broker_dealer: "Your application to renew your waste broker and dealer registration has been received"
            carrier_broker_dealer: "Your application to renew your waste carrier, broker and dealer registration has been received"
          number: "Your registration number is still"
        subheading_1: "What happens next"
        paragraph_1: "We'll check your details and let you know whether your renewal application has been successful. We aim to do this within 10 working days."
        footer_list:
          item_1: "If you have enquiries please contact the Environment Agency helpline: 03708 506506"
          item_2: "This is an automated email, please do not reply"

      send_renewal_received_pending_payment_email:
        subject: "Your application to renew waste carriers registration %{reg_identifier} is awaiting payment"
        heading:
          header:
            carrier_dealer: "Your application to renew your waste carrier and dealer registration has been received"
            broker_dealer: "Your application to renew your waste broker and dealer registration has been received"
            carrier_broker_dealer: "Your application to renew your waste carrier, broker and dealer registration has been received"
          number: "Your registration number is still"
        footer_list:
          item_1: "If you have enquiries please contact the Environment Agency helpline: 03708 506506"
          item_2: "This is an automated email, please do not reply"
        bank_details:
